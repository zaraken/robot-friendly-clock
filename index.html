<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
<style>
  h1 {
    text-align: center;
  }

  div {
    text-align: center;
    display: flex;
    justify-content: center;
  }
</style>
</head>

<body onload="startTime()">

  <h1> Robot friendly clock </h1><br/>
  <div id="qrclock"></div>
  <div id="txt"></div>

  <script type="text/javascript">
    qrcodeobj = new QRCode(document.getElementById("qrclock"), {});
    drawClock();
    setInterval(drawClock, 500);

    function drawClock() {
      var now = new Date();
      // update robot friendly clock
      qrcodeobj.clear(); // clear the code.
      qrcodeobj.makeCode(now.getTime().toString()); // make another code.
      // Update puny human friendly clock
      document.getElementById('txt').innerHTML =
        now.toISOString();
    }
  </script>

</body>
</html>
