<!DOCTYPE html>
<html>
<head>
<script>
function startTime() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('txt').innerHTML =
  h + ":" + m + ":" + s;
  var t = setTimeout(startTime, 500);
}
function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
</script>
</head>

<body onload="startTime()">

  <h1> Robot friendly clock </h1><br/>
  Under development<br>
  Test <a href='https://www.w3schools.com/js/tryit.asp?filename=tryjs_timing_clock'> w3s js timing clock</a><br/>
  <div id="txt"></div>
  

</body>
</html>
